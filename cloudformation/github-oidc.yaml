AWSTemplateFormatVersion: '2010-09-09'
Description: 'GitHub OIDC Provider and IAM Role for MemoRable CI/CD. Deploy this ONCE per AWS account.'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "GitHub Configuration"
        Parameters:
          - GitHubOrg
          - GitHubRepo
    ParameterLabels:
      GitHubOrg:
        default: "GitHub Organization/Username"
      GitHubRepo:
        default: "Repository Name"

Parameters:
  GitHubOrg:
    Type: String
    Default: alanchelmickjr
    Description: "GitHub organization or username (e.g., 'alanchelmickjr')"

  GitHubRepo:
    Type: String
    Default: memoRable
    Description: "GitHub repository name (e.g., 'memoRable')"

Resources:
  #############################################
  # GitHub OIDC Identity Provider
  # This allows GitHub Actions to authenticate with AWS
  #############################################
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        # GitHub's OIDC provider thumbprint (SHA-1 fingerprint of root CA)
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Purpose
          Value: GitHubActions

  #############################################
  # IAM Role for GitHub Actions
  # Trusted by GitHub OIDC for specific repo/branches
  #############################################
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub memorable-github-actions-${GitHubRepo}
      Description: !Sub "Role for GitHub Actions to deploy ${GitHubRepo}"
      MaxSessionDuration: 3600  # 1 hour max session
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                # Only allow this specific repo
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                # Allow main branch and any branch starting with 'release/'
                token.actions.githubusercontent.com:sub:
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:environment:staging
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:environment:production
      Policies:
        #############################################
        # SSM - Run commands on EC2 instances
        # Used by CI/CD to trigger update.sh remotely
        #############################################
        - PolicyName: SSMAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:SendCommand
                  - ssm:GetCommandInvocation
                  - ssm:DescribeInstanceInformation
                Resource: '*'

        #############################################
        # EC2 - Describe instances (find deploy targets)
        #############################################
        - PolicyName: EC2Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeTags
                Resource: '*'

        #############################################
        # CloudFormation - Read stack outputs
        # (get instance ID, health check URL, EIP)
        #############################################
        - PolicyName: CloudFormationAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:ValidateTemplate
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudformation:*
                Resource:
                  - !Sub arn:aws:cloudformation:*:${AWS::AccountId}:stack/memorable*

        #############################################
        # CloudWatch Logs - View deployment logs
        #############################################
        - PolicyName: CloudWatchAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:TagResource
                Resource:
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/memorable*
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/memorable*:*

        #############################################
        # IAM - PassRole for memorable roles
        #############################################
        - PolicyName: IAMPassRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                  - iam:GetRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/memorable*

Outputs:
  GitHubActionsRoleArn:
    Description: ARN of the IAM role for GitHub Actions (use this in your workflow)
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-role-arn

  OIDCProviderArn:
    Description: ARN of the GitHub OIDC Provider
    Value: !Ref GitHubOIDCProvider
    Export:
      Name: !Sub ${AWS::StackName}-oidc-arn

  SetupInstructions:
    Description: How to use this in GitHub Actions
    Value: !Sub |
      Add this to your GitHub Actions workflow:

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${GitHubActionsRole.Arn}
          aws-region: us-west-1

      Then add AWS_ACCOUNT_ID as a GitHub secret. No other secrets needed!
