AWSTemplateFormatVersion: '2010-09-09'
Description: 'GitHub OIDC Provider and IAM Role for MemoRable CI/CD. Deploy this ONCE per AWS account.'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "GitHub Configuration"
        Parameters:
          - GitHubOrg
          - GitHubRepo
    ParameterLabels:
      GitHubOrg:
        default: "GitHub Organization/Username"
      GitHubRepo:
        default: "Repository Name"

Parameters:
  GitHubOrg:
    Type: String
    Default: alanchelmickjr
    Description: "GitHub organization or username (e.g., 'alanchelmickjr')"

  GitHubRepo:
    Type: String
    Default: memoRable
    Description: "GitHub repository name (e.g., 'memoRable')"

Resources:
  #############################################
  # GitHub OIDC Identity Provider
  # This allows GitHub Actions to authenticate with AWS
  #############################################
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        # GitHub's OIDC provider thumbprint (SHA-1 fingerprint of root CA)
        # This is the thumbprint for GitHub Actions OIDC
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Purpose
          Value: GitHubActions

  #############################################
  # IAM Role for GitHub Actions
  # Trusted by GitHub OIDC for specific repo/branches
  #############################################
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub memorable-github-actions-${GitHubRepo}
      Description: !Sub "Role for GitHub Actions to deploy ${GitHubRepo}"
      MaxSessionDuration: 3600  # 1 hour max session
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                # Only allow this specific repo
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                # Allow main branch and any branch starting with 'release/'
                token.actions.githubusercontent.com:sub:
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/main
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/release/*
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:environment:staging
                  - !Sub repo:${GitHubOrg}/${GitHubRepo}:environment:production
      Policies:
        #############################################
        # ECR Permissions - Push/Pull Docker images
        #############################################
        - PolicyName: ECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                  - ecr:DescribeRepositories
                  - ecr:DescribeImages
                  - ecr:ListImages
                  - ecr:ListTagsForResource
                  - ecr:CreateRepository
                  - ecr:DeleteRepository
                  - ecr:TagResource
                  - ecr:UntagResource
                  - ecr:GetRepositoryPolicy
                  - ecr:SetRepositoryPolicy
                Resource:
                  - !Sub arn:aws:ecr:*:${AWS::AccountId}:repository/memorable*

        #############################################
        # ECS Permissions - Deploy services
        #############################################
        - PolicyName: ECSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeleteCluster
                  - ecs:CreateService
                  - ecs:DeleteService
                  - ecs:UpdateService
                  - ecs:DescribeServices
                  - ecs:DescribeClusters
                  - ecs:DescribeTaskDefinition
                  - ecs:RegisterTaskDefinition
                  - ecs:DeregisterTaskDefinition
                  - ecs:ListTaskDefinitions
                  - ecs:ListServices
                  - ecs:ListClusters
                  - ecs:TagResource
                  - ecs:UntagResource
                  - ecs:PutClusterCapacityProviders
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/memorable*

        #############################################
        # Terraform State - S3 backend
        #############################################
        - PolicyName: TerraformState
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - arn:aws:s3:::memorable-terraform-state-*
                  - arn:aws:s3:::memorable-terraform-state-*/*
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                Resource:
                  - !Sub arn:aws:dynamodb:*:${AWS::AccountId}:table/memorable-terraform-locks*

        #############################################
        # Secrets Manager - Read deployment secrets
        #############################################
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Sub arn:aws:secretsmanager:*:${AWS::AccountId}:secret:memorable/*

        #############################################
        # CloudWatch Logs - View deployment logs
        #############################################
        - PolicyName: CloudWatchAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DescribeLogGroups requires * or account-level scope
              - Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                  - logs:CreateLogGroup
                  - logs:DeleteLogGroup
                  - logs:CreateLogStream
                  - logs:DeleteLogStream
                  - logs:PutLogEvents
                  - logs:TagResource
                  - logs:UntagResource
                  - logs:ListTagsForResource
                  - logs:PutRetentionPolicy
                  - logs:DeleteRetentionPolicy
                  - logs:TagLogGroup
                Resource:
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/ecs/memorable*
                  - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/ecs/memorable*:*

        #############################################
        # Terraform Infrastructure Management
        # (VPC, ALB, DocumentDB, ElastiCache, etc.)
        #############################################
        - PolicyName: InfrastructureManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # VPC and Networking
              - Effect: Allow
                Action:
                  - ec2:*Vpc*
                  - ec2:*Subnet*
                  - ec2:*Route*
                  - ec2:*Gateway*
                  - ec2:*SecurityGroup*
                  - ec2:*NetworkAcl*
                  - ec2:*Address*
                  - ec2:Describe*
                  - ec2:CreateTags
                  - ec2:DeleteTags
                Resource: '*'
                Condition:
                  StringEquals:
                    aws:RequestedRegion:
                      - us-east-1
                      - us-west-2

              # Load Balancer
              - Effect: Allow
                Action:
                  - elasticloadbalancing:*
                Resource: '*'

              # DocumentDB (uses RDS API)
              - Effect: Allow
                Action:
                  - rds:*DBCluster*
                  - rds:*DBInstance*
                  - rds:*DBSubnetGroup*
                  - rds:*DBParameterGroup*
                  - rds:*DBClusterParameterGroup*
                  - rds:Describe*
                  - rds:DescribeGlobalClusters
                  - rds:CreateTags
                  - rds:DeleteTags
                  - rds:AddTagsToResource
                  - rds:RemoveTagsFromResource
                  - rds:ListTagsForResource
                Resource:
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:cluster:memorable*
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:db:memorable*
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:subgrp:memorable*
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:pg:memorable*
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:cluster-pg:memorable*
                  - !Sub arn:aws:rds:*:${AWS::AccountId}:global-cluster:*

              # ElastiCache
              - Effect: Allow
                Action:
                  - elasticache:*
                Resource:
                  - !Sub arn:aws:elasticache:*:${AWS::AccountId}:cluster:memorable*
                  - !Sub arn:aws:elasticache:*:${AWS::AccountId}:subnetgroup:memorable*

              # CloudFormation (for stack updates and template validation)
              - Effect: Allow
                Action:
                  - cloudformation:ValidateTemplate
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudformation:*
                Resource:
                  - !Sub arn:aws:cloudformation:*:${AWS::AccountId}:stack/memorable*

              # IAM - Limited to memorable roles
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:GetRolePolicy
                  - iam:ListRolePolicies
                  - iam:ListAttachedRolePolicies
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:TagRole
                  - iam:UntagRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/memorable*

              # Application Auto Scaling
              - Effect: Allow
                Action:
                  - application-autoscaling:*
                Resource: '*'

Outputs:
  GitHubActionsRoleArn:
    Description: ARN of the IAM role for GitHub Actions (use this in your workflow)
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-role-arn

  OIDCProviderArn:
    Description: ARN of the GitHub OIDC Provider
    Value: !Ref GitHubOIDCProvider
    Export:
      Name: !Sub ${AWS::StackName}-oidc-arn

  SetupInstructions:
    Description: How to use this in GitHub Actions
    Value: !Sub |
      Add this to your GitHub Actions workflow:

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${GitHubActionsRole.Arn}
          aws-region: us-east-1

      No secrets needed! Just deploy this stack first.
