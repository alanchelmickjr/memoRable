    Description: MemoRable Application URL (use HTTPS URL in production)
    Value: !If
      - EnableHTTPS
      - !Sub https://${ALB.DNSName}
      - !Sub http://${ALB.DNSName}
    Export:
      Name: !Sub ${AWS::StackName}-url

  SecurityStatus:
