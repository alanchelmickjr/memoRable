AWSTemplateFormatVersion: '2010-09-09'
Description: 'MemoRable - One-Click Deploy. Context-aware memory for AI agents. Works in ALL AWS regions (uses MongoDB container, not DocumentDB).'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "LLM Provider"
        Parameters:
          - LLMProvider
          - AnthropicApiKey
      - Label:
          default: "Configuration"
        Parameters:
          - Environment
          - InstanceSize
      - Label:
          default: "Security (Production)"
        Parameters:
          - CertificateArn
    ParameterLabels:
      LLMProvider:
        default: "LLM Provider"
      AnthropicApiKey:
        default: "Anthropic API Key (only if using Anthropic)"
      MemorablePassphrase:
        default: "Auth Passphrase (leave empty for public default)"
      Environment:
        default: "Environment Name"
      InstanceSize:
        default: "Instance Size"
      CertificateArn:
        default: "ACM Certificate ARN (for HTTPS)"

Parameters:
  LLMProvider:
    Type: String
    Default: bedrock
    AllowedValues:
      - bedrock
      - anthropic
    Description: "Bedrock = No API key needed (recommended for SaaS). Anthropic = Bring your own API key."

  AnthropicApiKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: "Your Anthropic API key (only required if LLMProvider=anthropic)"

  MemorablePassphrase:
    Type: String
    NoEcho: true
    Default: ""
    Description: "Auth passphrase for API access. Leave empty for public default. Set for private deployments."

  GitHubRepo:
    Type: String
    Default: "https://github.com/alanchelmickjr/memoRable.git"
    Description: "GitHub repository URL (leave default unless you forked)"

  Environment:
    Type: String
    Default: staging
    AllowedValues:
      - staging
      - production
    Description: "Deployment environment"

  InstanceSize:
    Type: String
    Default: small
    AllowedValues:
      - small
      - medium
      - large
    Description: "Small (~$150/mo), Medium (~$400/mo), Large (~$800/mo)"

  # HTTPS/TLS Configuration
  CertificateArn:
    Type: String
    Default: ""
    Description: "(Optional) ACM Certificate ARN for HTTPS. Leave empty for HTTP only. Required for production encryption in transit."

Conditions:
  UseAnthropic: !Equals [!Ref LLMProvider, 'anthropic']
  UseBedrock: !Equals [!Ref LLMProvider, 'bedrock']
  # HTTPS enabled when certificate ARN is provided
  EnableHTTPS: !Not [!Equals [!Ref CertificateArn, ""]]
  # Custom passphrase provided (not using public default)
  UseCustomPassphrase: !Not [!Equals [!Ref MemorablePassphrase, ""]]

Mappings:
  SizeConfig:
    small:
      CacheType: cache.t3.micro
      CacheCount: 1
      AppCpu: 512
      AppMemory: 1024
      AppCount: 1
      MongoCpu: 512
      MongoMemory: 1024
    medium:
      CacheType: cache.t3.small
      CacheCount: 1
      AppCpu: 1024
      AppMemory: 2048
      AppCount: 2
      MongoCpu: 1024
      MongoMemory: 2048
    large:
      CacheType: cache.r5.large
      CacheCount: 2
      AppCpu: 2048
      AppMemory: 4096
      AppCount: 3
      MongoCpu: 2048
      MongoMemory: 4096

Resources:
  #############################################
  # VPC & Networking
  #############################################
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-public-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-public-2

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-private-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-private-2

  NatEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-nat

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-public-rt

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-private-rt

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  #############################################
  # Security Groups
  #############################################
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-alb-sg

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Tasks Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: 8001
          ToPort: 8001
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ecs-sg

  ECSSecurityGroupSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId: !Ref ECSSecurityGroup

  MongoDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: MongoDB Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          SourceSecurityGroupId: !Ref ECSSecurityGroup
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-mongodb-sg

  # Self-referencing rule for EFS mount targets
  MongoDBSecurityGroupSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref MongoDBSecurityGroup
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !Ref MongoDBSecurityGroup

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Redis Security Group
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-redis-sg

  # Security group for VPC endpoints
  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for VPC endpoints
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-vpce-sg

  #############################################
  # VPC Endpoints (SSM Bastion - Secure Access)
  #############################################
  # These endpoints keep SSM traffic private (no public internet)
  # Required for ECS Exec / Session Manager to work in private subnets

  SSMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.ssm
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true

  SSMMessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.ssmmessages
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true

  EC2MessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub com.amazonaws.${AWS::Region}.ec2messages
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup
      PrivateDnsEnabled: true

  #############################################
  # Secrets Manager
  #############################################
  AnthropicSecret:
    Type: AWS::SecretsManager::Secret
    Condition: UseAnthropic
    Properties:
      Name: !Sub ${AWS::StackName}/anthropic
      Description: Anthropic API Key
      SecretString: !Sub '{"api_key":"${AnthropicApiKey}"}'

  PassphraseSecret:
    Type: AWS::SecretsManager::Secret
    Condition: UseCustomPassphrase
    Properties:
      Name: !Sub ${AWS::StackName}/passphrase
      Description: MemoRable Auth Passphrase
      SecretString: !Sub '{"passphrase":"${MemorablePassphrase}"}'

  MongoDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${AWS::StackName}/mongodb
      Description: MongoDB credentials
      GenerateSecretString:
        SecretStringTemplate: '{"username": "memorable_admin"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@/\'

  #############################################
  # MongoDB (Real MongoDB in ECS, not DocumentDB)
  #############################################

  # EFS for MongoDB data persistence
  MongoDBFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      Encrypted: true
      PerformanceMode: generalPurpose
      ThroughputMode: bursting
      FileSystemTags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-mongodb-efs

  MongoDBMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref MongoDBFileSystem
      SubnetId: !Ref PrivateSubnet1
      SecurityGroups:
        - !Ref MongoDBSecurityGroup

  MongoDBMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref MongoDBFileSystem
      SubnetId: !Ref PrivateSubnet2
      SecurityGroups:
        - !Ref MongoDBSecurityGroup

  # EFS Access Point for MongoDB
  MongoDBAccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref MongoDBFileSystem
      PosixUser:
        Uid: "999"
        Gid: "999"
      RootDirectory:
        Path: /mongodb
        CreationInfo:
          OwnerUid: "999"
          OwnerGid: "999"
          Permissions: "755"

  # Service Discovery namespace for internal DNS
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub ${AWS::StackName}.local
      Vpc: !Ref VPC

  # MongoDB Service Discovery
  MongoDBServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: mongodb
      NamespaceId: !Ref ServiceDiscoveryNamespace
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 10
      HealthCheckCustomConfig:
        FailureThreshold: 1

  # MongoDB Task Definition
  MongoDBTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-mongodb
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 512
      Memory: 1024
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      Volumes:
        - Name: mongodb-data
          EFSVolumeConfiguration:
            FilesystemId: !Ref MongoDBFileSystem
            TransitEncryption: ENABLED
            AuthorizationConfig:
              AccessPointId: !Ref MongoDBAccessPoint
              IAM: ENABLED
      ContainerDefinitions:
        - Name: mongodb
          Image: mongo:7.0
          Essential: true
          PortMappings:
            - ContainerPort: 27017
              Protocol: tcp
          Environment:
            - Name: MONGO_INITDB_ROOT_USERNAME
              Value: !Sub '{{resolve:secretsmanager:${MongoDBSecret}:SecretString:username}}'
            - Name: MONGO_INITDB_ROOT_PASSWORD
              Value: !Sub '{{resolve:secretsmanager:${MongoDBSecret}:SecretString:password}}'
          MountPoints:
            - SourceVolume: mongodb-data
              ContainerPath: /data/db
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: mongodb

  # MongoDB ECS Service
  MongoDBService:
    Type: AWS::ECS::Service
    DependsOn:
      - MongoDBMountTarget1
      - MongoDBMountTarget2
    Properties:
      ServiceName: !Sub ${AWS::StackName}-mongodb
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref MongoDBTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      PlatformVersion: '1.4.0'
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref MongoDBSecurityGroup
      ServiceRegistries:
        - RegistryArn: !GetAtt MongoDBServiceDiscovery.Arn

  #############################################
  # ElastiCache Redis
  #############################################
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Redis Subnet Group
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      ClusterName: !Sub ${AWS::StackName}-redis
      Engine: redis
      EngineVersion: '7.0'
      CacheNodeType: !FindInMap [SizeConfig, !Ref InstanceSize, CacheType]
      NumCacheNodes: 1
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RedisSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-redis

  #############################################
  # ECR Repository
  #############################################
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${AWS::StackName}-app
      ImageScanningConfiguration:
        ScanOnPush: true

  #############################################
  # ECS Cluster
  #############################################
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${AWS::StackName}-cluster
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  #############################################
  # IAM Roles
  #############################################
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-ecs-execution
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref MongoDBSecret
              - !If
                - UseAnthropic
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource: !Ref AnthropicSecret
                - !Ref AWS::NoValue
              - !If
                - UseCustomPassphrase
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource: !Ref PassphraseSecret
                - !Ref AWS::NoValue

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-ecs-task
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        # SSM Session Manager for secure bastion access
        # No public IPs, no SSH keys, IAM-based auth
        - PolicyName: SSMSessionManager
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetEncryptionConfiguration
                Resource: '*'
        # EFS access for MongoDB data persistence
        - PolicyName: EFSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - elasticfilesystem:ClientMount
                  - elasticfilesystem:ClientWrite
                  - elasticfilesystem:DescribeMountTargets
                Resource: !GetAtt MongoDBFileSystem.Arn
        # Bedrock access for LLM inference (when using Bedrock provider)
        - !If
          - UseBedrock
          - PolicyName: BedrockAccess
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - bedrock:InvokeModel
                    - bedrock:InvokeModelWithResponseStream
                  Resource:
                    # Claude models on Bedrock
                    - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0
                    - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
                    - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-opus-20240229-v1:0
                    - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20241022-v2:0
                    - !Sub arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-haiku-20241022-v1:0
          - !Ref AWS::NoValue

  #############################################
  # CloudWatch Logs
  #############################################
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${AWS::StackName}
      RetentionInDays: 30

  #############################################
  # ALB
  #############################################
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${AWS::StackName}-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub ${AWS::StackName}-app-tg
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /health/live
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        # If HTTPS enabled, redirect HTTP to HTTPS
        # Otherwise, forward to target group
        - !If
          - EnableHTTPS
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref ALBTargetGroup

  # HTTPS Listener - Only created when CertificateArn is provided
  # Encryption in transit: TLS 1.2+ for all client connections
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: EnableHTTPS
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06  # TLS 1.3 with 1.2 fallback
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  #############################################
  # ECS Task Definition
  #############################################
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-app
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !FindInMap [SizeConfig, !Ref InstanceSize, AppCpu]
      Memory: !FindInMap [SizeConfig, !Ref InstanceSize, AppMemory]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: memorable-app
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:latest
          Essential: true
          PortMappings:
            - ContainerPort: 3000
              Protocol: tcp
          Environment:
            - Name: NODE_ENV
              Value: !Ref Environment
            - Name: PORT
              Value: '3000'
            - Name: REDIS_URL
              Value: !Sub redis://${RedisCluster.RedisEndpoint.Address}:${RedisCluster.RedisEndpoint.Port}
            - Name: MONGODB_URI
              Value: !Sub
                - mongodb://${Username}:${Password}@mongodb.${AWS::StackName}.local:27017/memorable?authSource=admin
                - Username: !Sub '{{resolve:secretsmanager:${MongoDBSecret}:SecretString:username}}'
                  Password: !Sub '{{resolve:secretsmanager:${MongoDBSecret}:SecretString:password}}'
            # LLM Provider configuration
            - Name: LLM_PROVIDER
              Value: !Ref LLMProvider
            - Name: USE_BEDROCK
              Value: !If [UseBedrock, 'true', 'false']
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            # Allow HTTP until HTTPS certificate is configured
            - Name: ALLOW_HTTP_DEV
              Value: !If [EnableHTTPS, 'false', 'true']
          Secrets:
            # Conditionally add secrets based on what's configured
            - !If
              - UseAnthropic
              - Name: ANTHROPIC_API_KEY
                ValueFrom: !Sub '${AnthropicSecret}:api_key::'
              - !Ref AWS::NoValue
            - !If
              - UseCustomPassphrase
              - Name: MEMORABLE_PASSPHRASE
                ValueFrom: !Sub '${PassphraseSecret}:passphrase::'
              - !Ref AWS::NoValue
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: app
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:3000/health/live || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60

  #############################################
  # ECS Service
  #############################################
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ALBListener
      - TriggerBuild
      - MongoDBService
    Properties:
      ServiceName: !Sub ${AWS::StackName}-app
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !FindInMap [SizeConfig, !Ref InstanceSize, AppCount]
      LaunchType: FARGATE
      # Enable SSM Session Manager access (secure bastion)
      # No public IPs, no SSH keys - IAM authentication only
      EnableExecuteCommand: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: memorable-app
          ContainerPort: 3000
          TargetGroupArn: !Ref ALBTargetGroup
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true

  #############################################
  # CodeBuild - Auto-build from GitHub
  #############################################
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-codebuild-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                Resource: !GetAtt ECRRepository.Arn
              - Effect: Allow
                Action:
                  - ecs:UpdateService
                  - ecs:DescribeServices
                Resource: '*'

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${AWS::StackName}-build
      Description: Build and deploy MemoRable Docker image
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: AWS_REGION
            Value: !Ref AWS::Region
          - Name: ECR_REPO
            Value: !Ref ECRRepository
      Source:
        Type: GITHUB
        Location: !Ref GitHubRepo
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Amazon ECR...
                - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
            build:
              commands:
                - echo Building Docker image...
                - docker build -t $ECR_REPO -f docker/Dockerfile .
                - docker tag $ECR_REPO:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest
            post_build:
              commands:
                - echo Pushing to ECR...
                - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest
                - echo Build complete! ECS will pull this image when service starts.
      TimeoutInMinutes: 30

  # Lambda to trigger CodeBuild on stack creation
  BuildTriggerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-build-trigger-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CodeBuildStart
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !GetAtt CodeBuildProject.Arn

  BuildTriggerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-build-trigger
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt BuildTriggerRole.Arn
      Timeout: 300
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import time

          def handler(event, context):
              if event['RequestType'] == 'Delete':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return

              codebuild = boto3.client('codebuild')
              project_name = event['ResourceProperties']['ProjectName']

              try:
                  # Start the build
                  response = codebuild.start_build(projectName=project_name)
                  build_id = response['build']['id']
                  print(f"Started build: {build_id}")

                  # Wait for build to complete (up to 20 minutes)
                  for _ in range(120):
                      time.sleep(10)
                      builds = codebuild.batch_get_builds(ids=[build_id])
                      status = builds['builds'][0]['buildStatus']
                      print(f"Build status: {status}")

                      if status == 'SUCCEEDED':
                          cfnresponse.send(event, context, cfnresponse.SUCCESS, {'BuildId': build_id})
                          return
                      elif status in ['FAILED', 'FAULT', 'STOPPED', 'TIMED_OUT']:
                          cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': f'Build {status}'})
                          return

                  cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': 'Build timeout'})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {'Error': str(e)})

  TriggerBuild:
    Type: Custom::TriggerBuild
    DependsOn:
      - CodeBuildProject
      - ECRRepository
    Properties:
      ServiceToken: !GetAtt BuildTriggerFunction.Arn
      ProjectName: !Ref CodeBuildProject

  #############################################
  # Auto Scaling
  #############################################
  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 10
      MinCapacity: !FindInMap [SizeConfig, !Ref InstanceSize, AppCount]
      ResourceId: !Sub service/${ECSCluster}/${ECSService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService

  AutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub ${AWS::StackName}-cpu-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

Outputs:
