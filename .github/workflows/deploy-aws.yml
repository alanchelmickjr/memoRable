name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docker/**'
      - 'terraform/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

# Required for OIDC authentication with AWS
permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

jobs:
  # Check if AWS credentials are configured
  check-aws-config:
    runs-on: ubuntu-latest
    outputs:
      aws_configured: ${{ steps.check.outputs.configured }}
    steps:
      - name: Check AWS configuration
        id: check
        run: |
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "AWS_ACCOUNT_ID secret not configured - skipping deployment"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "AWS credentials configured"
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

  build-images:
    needs: check-aws-config
    if: needs.check-aws-config.outputs.aws_configured == 'true'
    runs-on: ubuntu-latest
    outputs:
      app_image: ${{ steps.build.outputs.app_image }}
      ingestion_image: ${{ steps.build.outputs.ingestion_image }}
      mcp_image: ${{ steps.build.outputs.mcp_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC Authentication - No secrets needed!
      # Requires: cloudformation/github-oidc.yaml deployed first
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/memorable-github-actions-memoRable
          role-session-name: github-actions-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repositories exist
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Create repositories if they don't exist
          for repo in memorable memorable-ingestion memorable-mcp; do
            aws ecr describe-repositories --repository-names $repo 2>/dev/null || \
            aws ecr create-repository --repository-name $repo --image-scanning-configuration scanOnPush=true
          done

      - name: Build and push images
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push main app
          docker build -t $ECR_REGISTRY/memorable-app:$IMAGE_TAG -f docker/Dockerfile .
          docker push $ECR_REGISTRY/memorable-app:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable-app:$IMAGE_TAG $ECR_REGISTRY/memorable-app:latest
          docker push $ECR_REGISTRY/memorable-app:latest
          echo "app_image=$ECR_REGISTRY/memorable-app:$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Build and push ingestion service
          docker build -t $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG -f src/services/ingestion_service/Dockerfile .
          docker push $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG $ECR_REGISTRY/memorable-ingestion:latest
          docker push $ECR_REGISTRY/memorable-ingestion:latest
          echo "ingestion_image=$ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Build and push MCP server
          docker build -t $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG -f src/services/mcp_server/Dockerfile .
          docker push $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG $ECR_REGISTRY/memorable-mcp:latest
          docker push $ECR_REGISTRY/memorable-mcp:latest
          echo "mcp_image=$ECR_REGISTRY/memorable-mcp:$IMAGE_TAG" >> $GITHUB_OUTPUT

  terraform:
    needs: [check-aws-config, build-images]
    if: needs.check-aws-config.outputs.aws_configured == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC Authentication
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/memorable-github-actions-memoRable
          role-session-name: github-actions-terraform-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=memorable-terraform-state-${{ github.event.inputs.environment || 'staging' }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          # Use latest tag - built images are always tagged as latest
          TF_VAR_app_image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/memorable-app:latest
        run: |
          terraform plan \
            -var-file="environments/${{ github.event.inputs.environment || 'staging' }}.tfvars" \
            -out=tfplan \
            -no-color

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        env:
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          # Use latest tag - built images are always tagged as latest
          TF_VAR_app_image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/memorable-app:latest
        run: terraform apply -auto-approve tfplan

      - name: Get outputs
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        id: outputs
        run: |
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

      - name: Health check
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

          ALB_DNS="${{ steps.outputs.outputs.alb_dns }}"
          if [ -n "$ALB_DNS" ]; then
            echo "Testing health endpoint..."
            curl -f "http://${ALB_DNS}/health/live" || echo "Health check pending..."
          fi

  notify:
    needs: [check-aws-config, build-images, terraform]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.check-aws-config.outputs.aws_configured }}" != "true" ]; then
            echo "**Status:** Deployment skipped (AWS_ACCOUNT_ID not configured)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable deployment, add the AWS_ACCOUNT_ID secret to this repository." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.terraform.result }}" == "success" ]; then
            echo "**Status:** Deployment successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** ${{ github.event.inputs.environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Authentication" >> $GITHUB_STEP_SUMMARY
            echo "Used OIDC (no stored credentials)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Deployment failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
