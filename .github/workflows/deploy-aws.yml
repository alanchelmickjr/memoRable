name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'docker/**'
      - 'terraform/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  build-images:
    runs-on: ubuntu-latest
    outputs:
      app_image: ${{ steps.build.outputs.app_image }}
      ingestion_image: ${{ steps.build.outputs.ingestion_image }}
      mcp_image: ${{ steps.build.outputs.mcp_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push images
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push main app
          docker build -t $ECR_REGISTRY/memorable:$IMAGE_TAG -f docker/Dockerfile .
          docker push $ECR_REGISTRY/memorable:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable:$IMAGE_TAG $ECR_REGISTRY/memorable:latest
          docker push $ECR_REGISTRY/memorable:latest
          echo "app_image=$ECR_REGISTRY/memorable:$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Build and push ingestion service
          docker build -t $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG -f src/services/ingestion_service/Dockerfile .
          docker push $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG $ECR_REGISTRY/memorable-ingestion:latest
          docker push $ECR_REGISTRY/memorable-ingestion:latest
          echo "ingestion_image=$ECR_REGISTRY/memorable-ingestion:$IMAGE_TAG" >> $GITHUB_OUTPUT

          # Build and push MCP server
          docker build -t $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG -f src/services/mcp_server/Dockerfile .
          docker push $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG
          docker tag $ECR_REGISTRY/memorable-mcp:$IMAGE_TAG $ECR_REGISTRY/memorable-mcp:latest
          docker push $ECR_REGISTRY/memorable-mcp:latest
          echo "mcp_image=$ECR_REGISTRY/memorable-mcp:$IMAGE_TAG" >> $GITHUB_OUTPUT

  terraform:
    needs: build-images
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=memorable-terraform-state-${{ github.event.inputs.environment || 'staging' }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_app_image: ${{ needs.build-images.outputs.app_image }}
        run: |
          terraform plan \
            -var-file="environments/${{ github.event.inputs.environment || 'staging' }}.tfvars" \
            -out=tfplan \
            -no-color

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        env:
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_app_image: ${{ needs.build-images.outputs.app_image }}
        run: terraform apply -auto-approve tfplan

      - name: Get outputs
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        id: outputs
        run: |
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

      - name: Health check
        if: github.event.inputs.action == 'apply' || github.event_name == 'push'
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

          ALB_DNS="${{ steps.outputs.outputs.alb_dns }}"
          if [ -n "$ALB_DNS" ]; then
            echo "Testing health endpoint..."
            curl -f "http://${ALB_DNS}/health/live" || echo "Health check pending..."
          fi

  notify:
    needs: [build-images, terraform]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          if [ "${{ needs.terraform.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
          else
            echo "❌ Deployment failed!"
          fi
