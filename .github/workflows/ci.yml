name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test
      env:
        MONGODB_URI: mongodb://test:test@localhost:27017/test?authSource=admin
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test
        
    - name: Build
      run: npm run build

  integration:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env from example
      run: cp .env.example .env

    - name: Build and test Docker images
      run: |
        docker compose -f docker-compose.yml build
        docker compose -f docker-compose.yml up -d
        echo "Waiting for services to become healthy..."
        # Wait for Weaviate specifically (it takes longest)
        for i in {1..30}; do
          if docker compose exec -T memorable_weaviate wget -q --spider http://localhost:8080/v1/.well-known/ready 2>/dev/null; then
            echo "Weaviate is ready after ${i}0 seconds"
            break
          fi
          echo "Waiting for Weaviate... (${i}0s)"
          sleep 10
        done
        # Wait for ingestion service health endpoint
        for i in {1..20}; do
          if curl -sf http://localhost:8001/api/ingest/health; then
            echo "Ingestion service is healthy after ${i}0 seconds"
            break
          fi
          echo "Waiting for ingestion service... (${i}0s)"
          sleep 10
        done
        # Verify core services are healthy
        curl -f http://localhost:8001/api/ingest/health || (docker compose logs && exit 1)
        curl -f http://localhost:3003/health || (docker compose logs && exit 1)
        curl -f http://localhost:3004/health || (docker compose logs && exit 1)
        curl -f http://localhost:3005/health || (docker compose logs && exit 1)
        echo "All core services healthy!"
        docker compose -f docker-compose.yml down

  load-test:
    needs: integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env from example
      run: cp .env.example .env

    - name: Setup k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Start services for load test
      run: |
        docker compose -f docker-compose.yml build
        docker compose -f docker-compose.yml up -d
        echo "Waiting for services..."
        for i in {1..30}; do
          if curl -sf http://localhost:8001/api/ingest/health; then
            echo "Services ready"
            break
          fi
          sleep 10
        done

    - name: Run load tests
      run: k6 run tests/load/main.js

    - name: Stop services
      if: always()
      run: docker compose -f docker-compose.yml down

  smoke-test:
    needs: integration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env from example
      run: cp .env.example .env

    - name: Run smoke tests
      run: |
        docker compose -f docker-compose.yml build
        docker compose -f docker-compose.yml up -d
        echo "Waiting for services to become healthy..."
        for i in {1..30}; do
          if docker compose exec -T memorable_weaviate wget -q --spider http://localhost:8080/v1/.well-known/ready 2>/dev/null; then
            echo "Weaviate is ready"
            break
          fi
          echo "Waiting for Weaviate... (${i}0s)"
          sleep 10
        done
        for i in {1..20}; do
          if curl -sf http://localhost:8001/api/ingest/health; then
            echo "Ingestion service is healthy"
            break
          fi
          echo "Waiting for ingestion service... (${i}0s)"
          sleep 10
        done
        ./scripts/smoke-test.sh || (docker compose logs && exit 1)
        docker compose -f docker-compose.yml down